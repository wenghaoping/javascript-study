<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link href="https://fonts.font.im/css?family=Do+Hyeon" rel="stylesheet"> -->
    <style></style>
  </head>
  <script>
    window.onload = () => {
      let activeEffect;
      function effect(fn) {
        activeEffect = fn;
        fn();
      }
      // 存储副作用函数的值
      const bucket = new Set();

      // 原始数据
      const data = { text: "hell world" };

      // 对原始数据的代理
      const obj = new Proxy(data, {
        // 拦截读取操作
        get(target, key) {
          console.log("get", target, key);
          // 将副作用函数 effect 添加到存储副作用函数的桶中
          bucket.add(effect);
          // 返回属性值
          return target[key];
        },
        // 拦截设置操作
        set(target, key, newVal) {
          console.log("set", target, key, newVal);
          // 设置属性值
          target[key] = newVal;
          // 把副作用函数从桶里取出并执行
          bucket.forEach((fn) => fn());
          // 返回true代表设置操作成功
          return true;
        },
      });

      function effect() {
        document.body.innerHTML = obj.text;
      }
      // 执行副作用函数，触发读取
      effect();

      setTimeout(() => {
        obj.noExit = "hello vue3";
      }, 1000);
    };
  </script>
  <body>
    我是初始值
  </body>
</html>
